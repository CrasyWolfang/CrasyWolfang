<!DOCTYPE html>
<html>
	<head>
		<title>CWOLF </title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css" >
		<style>
			#menu{
			padding: 2em;
			text-align: center;
			color: white;
			background-color: black;
			border: 1px solid white;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			}
			#menu h1{
			margin-top: 0px;
			padding-bottom: 0.5em;
			}
			#menu ul{
			padding-left:0;
			}
			#menu li{
			font-size: 1.2em;
			display: inline-block;
			indent: 0px;
			}
			#menu a{
			margin: 0.3em;
			padding: 1em;
			color: white;
			border: 1px solid white;
			text-decoration: none;
			}
			#menu a:hover{
			background-color:#e0c068;
			}
			body{
			background-image: url(https://i3.lensdump.com/i/6w92Az.jpeg);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			background-attachment: fixed;
			}
			@media only screen and (min-height: 1080px) {
			body{
			background-image: url(https://i1.lensdump.com/i/6w98VT.jpeg);
			}
			}
		</style>
	</head>
	<body>
		<div id="menu">
			<h1>CWOLF WEB PROJECT</h1>
			<ul>
				<li><a href="https://www.CrasyWolfang.com/en/home">English</a></li>
				<li><a href="https://www.CrasyWolfang.com/jp/home">日本語</a></li>
			</ul>
		</div>
	</body>
</html>
