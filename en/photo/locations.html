}
.catCard li{
margin: 0.3em;
display: inline-block;
border: 2px solid grey;
padding: 0.5em;
}
.catCard li:hover{background-color: #e0c068;}
.catCard img{
width: 240px;
display: block;
}
.catCard a{
color: white;

}

.title{

.title-left{float: left;}
.title-right{float: right;}

.ref{

}

.sec{padding-bottom: 1em;}

.photoCard{
border: 2px solid grey;
margin-top: 1em;
padding-bottom: 2em;
}
.photoCard:hover{background-color: #e0c068;}
.photoCard a{
color: white;
text-decoration: none;
}
.photoCard h1{margin: 0px;}
.photoCard img{
width: 100%;
display: block;
}

.photoParagraph{
padding: 1em;
text-indent: 2em;
}
.imgWrap{
display: flex;
flex-direction: row;
width: 100%;
gap: 0.5em;
padding-bottom: 0.25em;
padding-top: 0.25em;
}
.imgWrap img{
display: block;
max-width: 100%;
gap: 0.5em;
}
.neatPhoto{padding: 1em;}
.neatPhoto a{width: 60%;}
.neatPhoto img{width: 100%;}
.neatPhoto img,
.neatPhoto a{
display: block;
margin: 0 auto;
}

.bibliography ul{
list-style-type: none;
text-indent: 0em;
}
.bibliography li:not(:last-child) {
    margin-bottom: 0.5em;
}
</style>
