<!DOCTYPE html>

<style>
body{background-color: black;}

color: lightgrey;

}

#container{
color: white;
max-width: 1200px;
min-width: 800px;
margin-left: auto;
margin-right: auto;
}
#top{width: 100%;}

#topLang a{
color: white;

}

#topMenu{background-color: black;}
#topMenu ul{
margin: 0em;

}

}

#bottom{

}

.flowcard{

}

.center{

}

.catCard{

}

}
.catCard li:hover{background-color: #e0c068;}
.catCard img{
width: 240px;
display: block;
}
.catCard a{
color: white;
display: block;
}

.title{
margin-left: auto;
margin-right: auto;
max-width: 800px;
padding: 1em;
padding-bottom: 2em;
}
.title h1{
border-bottom: 1px solid;
width: 100%;
margin: 0px;
}
.title-left{float: left;}
.title-right{
float: right;

}

.ref{

text-decoration: none;
font-size: 0.8em;
}
.ref::before{content: '[';}
.ref::after{content: ']';}

.sec{padding-bottom: 1em;}

.photoCard{
border: 2px solid grey;
margin-top: 1em;
padding-bottom: 2em;
}
.photoCard:hover{background-color: #e0c068;}
.photoCard a{
color: white;
}
.photoCard h1{
margin: 0px;
padding-left: 0.15em;
}
.card-incipit{
font-weight: bold;
padding-left: 0.4em;
}
.card-left{
float: left;
padding-left: 0.4em;
}
.card-right{
float: right;
text-align: right;
padding-right: 0.4em;
}
.photoCard img{
width: 100%;
display: block;
}

.photoParagraph{
padding: 1em;
text-indent: 2em;
}
.imgWrap{
display: flex;
flex-direction: row;
width: 100%;
gap: 0.5em;
padding-bottom: 0.25em;
padding-top: 0.25em;
}
.imgWrap img{
display: block;
max-width: 100%;
gap: 0.5em;
}
.neatPhoto{padding: 1em;}
.neatPhoto a{width: 60%;}
.neatPhoto img{width: 100%;}
.neatPhoto img,
.neatPhoto a{
display: block;
margin: 0 auto;
}

.bibliography ul{
list-style-type: none;
text-indent: 0em;
}
.bibliography li:not(:last-child) {
margin-bottom: 0.5em;
}

.largePhoto{
border: 1px solid white;
margin-bottom: 1em;
}
.largePhoto p{
text-indent: 2em;
padding-left: 1em;
padding-right: 1em;
}
.largePhotoTop{
text-indent: 1em;
font-weight: bold;
background-color: white;
color: black;
display: inline-block;
width: 100%;
}
.largePhotoTitle{
font-size: 1.3em;
font-weight: bold;
background-color: white;
color: black;
display: inline-block;
width: 100%;
text-indent: 2em;
}
.largePhoto img{display: block;}
.largeformat p{
padding-left: 1em;
padding-right: 1em;
}

.credits{width: 100%;}
.credits td{
border: 1px solid white;
padding: 0.3em;
}
