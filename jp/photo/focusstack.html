<h1 style="text-align: center;">焦点合成</h1>

<section class="photoParagraph">
<p>焦点合成は　写真を撮ってから焦点を動かしてまた撮るという重ねる撮影技術である。
写真のピンを重ねればぼけた部分が避けられる。
その技術は接写撮影によく使われる。
露出のぞれぞれ小さな部分が使われるので大半は余るデータになる。</p>
