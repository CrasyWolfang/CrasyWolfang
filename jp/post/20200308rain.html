<p>雨が降る中、しとしと雨音が聞こえた。
中庭に出ると、水たまりを見れば音のない波紋を観えた。
周りに小さな滴が弾み、きちんとを観ると滴が水面の上を転ぶ踊りを観察できた。</p>
