2020年05月23日
</td></tr></table>

<div id="postbox">
<p>

暑い日であった。
雨が何か月間も降らなかった。
郊外にある黄金色の原っぱで草が高く伸ばしていた。
草木の間に天道虫や蝶といった昆虫がいった。
そよ風が草や花をそっと揺らした。
静かな日であった。
</p>
